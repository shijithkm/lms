<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let row">
        <button matTooltip="Renew Book" (click)="renewBook(row)" color="primary" mat-icon-button
          aria-label="Renew Book">
          <mat-icon>autorenew</mat-icon>
        </button>
        <button matTooltip="Return Book" (click)="renewBook(row)" color="primary" mat-icon-button
          aria-label="Delete icon for delete a book">
          <mat-icon>keyboard_return</mat-icon>
        </button>
      </td>
    </ng-container>


    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let row">{{row.title}}</td>
    </ng-container>

    <!-- author Column -->
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Author</th>
      <td mat-cell *matCellDef="let row">{{row.author}}</td>
    </ng-container>


    <!-- Image Column -->
    <ng-container matColumnDef="smallThumbnail">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Image</th>
      <td mat-cell *matCellDef="let row"><img height="50px" [src]="row.smallThumbnail"></td>
    </ng-container>

    <!-- Issued Date -->
    <ng-container matColumnDef="issuedDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Issued On</th>
      <td mat-cell *matCellDef="let row">{{row.issuedDate}}</td>
    </ng-container>

    <!-- Returned Date -->
    <ng-container matColumnDef="returnedDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Return Date</th>
      <td mat-cell *matCellDef="let row">{{row.returnedDate}}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="5"
    [pageSizeOptions]="[5, 10, 25, 50, 100, 250]">
  </mat-paginator>
</div>

<br>
